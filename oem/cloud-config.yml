#cloud-config

ssh_authorized_keys:
  - ssh-rsa  vagrant insecure public key

coreos:
  oem:
    id: vagrant
    name: CoreOS.box for Vagrant
    version-id: 0.7.1
    home-url: https://vagrantcloud.com/yungsang/coreos
    bug-report-url: https://github.com/YungSang/coreos-packer

  units:
    - name: coreos-cloudinit-vagrant.path
      command: start
      runtime: no
      content: |
        [Path]
        PathExists=/var/lib/coreos-vagrant/user-data
        Unit=user-cloudinit@var-lib-coreos\x2dvagrant-user\x2ddata.service

    - name: docker-tcp.socket
      command: start
      runtime: no
      content: |
        [Unit]
        Description=Docker Socket for the API

        [Socket]
        ListenStream=4243
        Service=docker.service
        BindIPv6Only=both

        [Install]
        WantedBy=sockets.target

    - name: docker.service
      command: start
